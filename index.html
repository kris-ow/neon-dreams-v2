<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Neon Dreams</title>
    <link rel="icon" href="/assets/icons/favicon.ico" />
  </head>
  <body>
    <main class="page">
      <div class="stage" aria-hidden="true">
        <!-- Background (critical -> no lazy) -->
        <img class="layer city" src="/assets/images/city-background.png" alt="City Background" loading="eager"/>

        <!-- Building -->
        <img class="layer building" src="/assets/images/building.png" alt="Building" loading="eager"/>

        <!-- Billboard -->
        <img class="layer billboard-frame" src="/assets/images/billboard/building-billboard.png" alt="Billboard Frame" loading="eager"/>
        <img class="layer billboard-content" src="/assets/images/billboard/building-billboard-content.png" alt="Billboard Content" loading="eager"/>

        <!-- Billboard buttons -->
        <img class="layer billboard-btn billboard-prev-off" src="/assets/images/billboard/building-billboard-back-off.png" alt="Prev (off)" loading="eager"/>
        <img class="layer billboard-btn billboard-prev-on billboard-btn-on" src="/assets/images/billboard/building-billboard-back-on.png" alt="Prev (on)" loading="eager"/>

        <img class="layer billboard-btn billboard-play-off" src="/assets/images/billboard/building-billboard-play-off.png" alt="Play" loading="eager"/>
        <img class="layer billboard-btn billboard-play-on billboard-btn-on" src="/assets/images/billboard/building-billboard-play-on.png" alt="Play" loading="eager"/>

        <img class="layer billboard-btn billboard-next-off" src="/assets/images/billboard/building-billboard-next-off.png" alt="Next (off)" loading="eager"/>
        <img class="layer billboard-btn billboard-next-on billboard-btn-on" src="/assets/images/billboard/building-billboard-next-on.png" alt="Next (on)" loading="eager"/>

        <!-- Apartments (non-critical -> lazy OK) -->
        <img class="layer apartment ap-00" src="/assets/images/apartments/ap-00/apartment-0.png" alt="Apartment 0" loading="lazy"/>
        <img class="layer apartment ap-01" src="/assets/images/apartments/ap-01/apartment-1-frame1.png" alt="Apartment 1" loading="lazy"/>
        <img class="layer apartment ap-02" src="/assets/images/apartments/ap-02/apartment-2.png" alt="Apartment 2" loading="lazy"/>
        <img class="layer apartment ap-03" src="/assets/images/apartments/ap-03/apartment-3.png" alt="Apartment 3" loading="lazy"/>
        <img class="layer apartment ap-04" src="/assets/images/apartments/ap-04/apartment-4.png" alt="Apartment 4" loading="lazy"/>
      </div>
    </main>
  </body>

  <script type="module" src="/src/main.js"></script>
</html>
